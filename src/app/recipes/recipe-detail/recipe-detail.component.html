<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive recipe-image"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="cursor-pointer" (click)="onAddToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a class="cursor-pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a class="cursor-pointer" (click)="onDeleteRecipe()"
            >Delete Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">
    {{ recipe.description }}

    <ul class="list-group mt-3">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients; let i = index"
      >
        {{ ingredient.amount }}x {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
