<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li
        class="list-item-style-none"
        *ngFor="
          let ingredient of (shoppingList | async).ingredients;
          let i = index
        "
      >
        <a class="list-group-item cursor-pointer" (click)="onEditItem(i)"
          >{{ ingredient.name }} ({{ ingredient.amount }})</a
        >
      </li>
    </ul>
  </div>
</div>
